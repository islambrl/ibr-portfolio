    <style>
        .hr-lines{
  position: relative;
  max-width: 500px;
  margin: auto;
  text-align: center;
  
  
}

.hr-lines:before{
  content:" ";
  height: 3px;
  width: 130px;
  background:#2D371A;;
  display: block;
  position: absolute;
  top: 50%;
  left: 0;
}

.hr-lines:after{
  content:" ";
  height: 3px;
  min-width: 130px;
  background: #2D371A;
  display: block;
  position: absolute;
  top: 50%;
  right: 0;
}





    </style>
